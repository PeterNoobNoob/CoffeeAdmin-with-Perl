<html>

<head>
    <title>Login Page</title>
    <link rel='stylesheet' href='assets/css/login.css' />
    <script>
        // Checks for query string and retrieve either error or success message
        var params = (new URL(document.location)).searchParams;
        if (params.get("error") != null) {
            alert(params.get("error"));
            var url = document.location.toString();
            var index = url.indexOf("?");
            window.location = url.substr(0, index);
        }
        if (params.get("success") != null) {
            alert(params.get("success"));
            var url = document.location.toString();
            var index = url.lastIndexOf("/");
            window.location = url.substr(0, index) + "/login.html";
        }

        // Compare both the passwords and go forward only if bothare same.
        function checkPasswords() {
            var pass = document.getElementById('txtLoginPass').value;
            var conPass = document.getElementById('txtConfirmPass').value;
            if (pass == conPass)
                return true;
            else {
                alert("Passwords Doesn't Match. Please Enter Same Passwords")
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class='login-wrap'>
            <h2>Register</h2>
            <div class='form'>
                <form name='register' onSubmit="checkPasswords()" method="post" action="register.pl">
                    <input type='text' name='txtFirstName' id='txtFirstName' placeholder='First Name' required='required' />
                    <input type='text' name='txtLastName' id='txtLastName' placeholder='Last Name' required='required' />
                    <input type='email' name='txtLoginEmail' id='txtLoginEmail' placeholder='Email ID' required='required' />
                    <input type='password' name='txtLoginPass' id='txtLoginPass' placeholder='Password' required='required' />
                    <input type='password' name='txtConfirmPass' id='txtConfirmPass' placeholder='Confirm Password'
                        required='required' />
                    <input type='Submit' value='Register' id='btnSubmit' />
                    <input type='Reset' value='Clear Form' />
                    <a href='login.html'>
                        <p> Already registered? Login </p>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
